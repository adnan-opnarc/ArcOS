set timeout=2
set default=0
set gfxmode=1024x768x32
set gfxpayload=keep

insmod multiboot
insmod font
loadfont /boot/grub/fonts/DejaVuSans.pf2

insmod gfxterm

menuentry "ArcOS" {
    set gfxpayload=1024x768x32
    multiboot /boot/initdisk_arm64.img
    echo initdisk loaded
    sleep 1
    boot
}

menuentry "bios" {
    fwsetup
}

